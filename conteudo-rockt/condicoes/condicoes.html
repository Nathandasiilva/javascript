<script>

// if...else


let temperatura  = 36.9
let highTemperatura = temperatura < 37.5
let mediumTemperatura = temperatura < 37.5 && temperatura >= 37

if(highTemperatura){
    console.log('Febre alta')
} else if (mediumTemperatura){
    console.log('Febre moderada')
} else {
    console.log('Saudavel')
}



</script>
